<html>
  <head>
    <meta charset="utf-8">
    <script>
      function runWasm() {
          var myStrValue = "abcdefghijklmnopqrstuvwxyz";
          var ptr  = allocate(20000, 'i8', ALLOC_NORMAL);

          var retVal = _wasm_entrypoint(ptr);

          var resValue = UTF8ToString(ptr, 1000);

          _free(ptr);

          var s = "WASM returned: " + resValue;
          document.getElementById("outputnode").innerHTML = s;
      }
    </script>
  </head>
  <body>
    <script src="fonttoy.js">
    </script>
    <h1>Font toy Webassembly demo test page</h1>
    <p>
      <button type="button" id="action" onclick="runWasm()">Run
      WASM</button>
    </p>
    <h2>WASM output area</h2>
    <p>
      <div id="outputnode">
      </div>
    </p>
  </body>
</html>
