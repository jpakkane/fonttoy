<html>
  <head>
    <meta charset="utf-8">
    <script>
      function runWasm() {
          var s = "WASM returned: " + _wasm_entrypoint();
          document.getElementById("outputnode").innerHTML = s;
      }
    </script>
  </head>
  <body>
    <script src="fonttoy.js">
    </script>
    <h1>Font toy Webassembly demo test page</h1>
    <p>
      <button type="button" id="action" onclick="runWasm()">Run
      WASM</button>
    </p>
    <h2>WASM output area</h2>
    <p>
      <div id="outputnode">
      </div>
    </p>
  </body>
</html>
